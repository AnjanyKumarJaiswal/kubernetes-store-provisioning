global:
  storageClass: "local-path"  
  domain: "yourdomain.com"     
  environment: "production"

wordpress:
  image:
    pullPolicy: Always 
  
  replicas: 1  
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  persistence:
    size: 10Gi 
    accessMode: ReadWriteOnce

mysql:
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  
  persistence:
    size: 20Gi  
    accessMode: ReadWriteOnce

ingress:
  enabled: true
  className: "traefik" 
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  
    nginx.ingress.kubernetes.io/proxy-body-size: "128m"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  tls:
    enabled: true  
resourceQuota:
  enabled: true
  hard:
    requests.cpu: "2"
    requests.memory: "4Gi"
    limits.cpu: "4"       
    limits.memory: "8Gi" 
    persistentvolumeclaims: "5"
    pods: "20"
    services: "5"

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress

backup:
  enabled: true  
  schedule: "0 2 * * *"  

monitoring:
  enabled: true 

security:
  podSecurityContext:
    runAsNonRoot: false
    fsGroup: 33
    seccompProfile:
      type: RuntimeDefault
  
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    capabilities:
      drop:
        - ALL
      add:
        - CHOWN
        - DAC_OVERRIDE
        - SETGID
        - SETUID
        - NET_BIND_SERVICE