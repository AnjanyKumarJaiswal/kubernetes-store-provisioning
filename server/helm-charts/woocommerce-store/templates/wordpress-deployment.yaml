{{- if .Values.store.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.store.name }}-wordpress
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.store.name }}
    app.kubernetes.io/component: wordpress
spec:
  replicas: {{ .Values.wordpress.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.store.name }}
      app.kubernetes.io/component: wordpress
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.store.name }}
        app.kubernetes.io/component: wordpress
    spec:
      {{- with .Values.security.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        resources:            # <--- ADD THIS BLOCK
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi
        command:
        - sh
        - -c
        - |
          until nc -z {{ .Values.store.name }}-mysql 3306; do
            echo "Waiting for MySQL to be ready..."
            sleep 5
          done
          echo "MySQL is ready!"
      containers:
      - name: wordpress
        image: "{{ .Values.wordpress.image.repository }}:{{ .Values.wordpress.image.tag }}"
        imagePullPolicy: {{ .Values.wordpress.image.pullPolicy }}
        env:
        - name: WORDPRESS_DB_HOST
          value: "{{ .Values.store.name }}-mysql:3306"
        - name: WORDPRESS_DB_NAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.store.name }}-mysql-secret
              key: mysql-database
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.store.name }}-mysql-secret
              key: mysql-user
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.store.name }}-mysql-secret
              key: mysql-password
        - name: WORDPRESS_CONFIG_EXTRA
          value: |
            define('WP_HOME', 'http://{{ .Values.store.name }}.{{ .Values.global.domain }}:8080');
            define('WP_SITEURL', 'http://{{ .Values.store.name }}.{{ .Values.global.domain }}:8080');
            define('WP_MEMORY_LIMIT', '256M');
            define('WP_MAX_MEMORY_LIMIT', '512M');
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        {{- if .Values.wordpress.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            {{- toYaml .Values.wordpress.livenessProbe.httpGet | nindent 12 }}
          initialDelaySeconds: {{ .Values.wordpress.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.wordpress.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.wordpress.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.wordpress.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.wordpress.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            {{- toYaml .Values.wordpress.readinessProbe.httpGet | nindent 12 }}
          initialDelaySeconds: {{ .Values.wordpress.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.wordpress.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.wordpress.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.wordpress.readinessProbe.failureThreshold }}
        {{- end }}
        resources:
          {{- toYaml .Values.wordpress.resources | nindent 10 }}
        volumeMounts:
        - name: wordpress-data
          mountPath: /var/www/html
      volumes:
      - name: wordpress-data
        {{- if .Values.wordpress.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.store.name }}-wordpress-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }}